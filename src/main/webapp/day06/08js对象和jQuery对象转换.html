<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1">
<input type="button" value="js转jq" onclick="fn1()">
<input type="button" value="js转jq" onclick="fn2()">
<script src="../js/jquery-1.4.2.js"></script>
<script>
    function fn2() {
        //得到jq对象
        let jq = $("#i1");
        //把jq对象转成js对象实际上就是一个数组里面装的就是js对象
        let js = jq[0];
        alert(js.value);

    }
    function fn1() {
        //得到js对象
        let js = document.getElementById("i1");
        //js转jq对象
        let jq = $(js);
        alert(jq.val());
    }
</script>
</body>
</html>
