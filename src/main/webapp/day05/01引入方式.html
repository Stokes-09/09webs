<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--内联引入方式:在标签的事件属性中添加js代码 事件触发则执行-->
<input type="button" value="按钮" onclick="alert('内联成功')">

<script>
    alert("内部引入成功")
</script>
<!--引入外部js文件-->
<script src="my.js"></script>
</body>
</html>
