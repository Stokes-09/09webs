<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1" placeholder="请输入1-100整数">
<input type="button" value="猜一猜" onclick="myfn()">
<div id="d1"></div>

<script>
    <!--    获取1-100的随机数-->
    let x = parseInt(Math.random() * 100 + 1);

    // let i1 = document.getElementById("i1");
    let count = 0;
    function myfn() {
        // let d = document.getElementById("d1");
        count++
        if (x == i1.value) {
                d1.innerText = "第"+count+"猜对了";
            } else if (x > i1.value) {
                d1.innerText = "猜小了";
            } else if (x < i1.value) {
                d1.innerText = "猜大了";
            }

    }
</script>
</body>
</html>
