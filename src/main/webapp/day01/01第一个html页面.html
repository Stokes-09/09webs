<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个HTML页面</title>
</head>
<body>
    <h1 align="right">内容标题1</h1>
    <h2 align="center">内容标题2</h2>
    <h3>内容标题3</h3>
    <h4>内容标题4</h4>
    <h5>内容标题5</h5>
    <h6>内容标题6</h6>
    <hr><!--水平分割线-->
    <!--段落标签-->
    <P>段落1</P>
    <P>段落2</P>
    <P>段落3</P>
    <!--显示效果相关标签-->
    加粗<b>标签</b><br>
    斜体<i>标签</i><br>
    下划线<u>标签</u><br>
    删除线<s>标签</s><br>
    小字<small>标签</small>
</body>
</html>
