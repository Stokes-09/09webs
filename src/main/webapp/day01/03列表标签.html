<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>无序列表</h3>
<u1><!--unordered list 无序列表-->
    <li>刘备</li><!--list item 列表项-->
    <li>张飞</li>
    <li>孙尚香</li>
    <li>诸葛亮</li>
    <li>刘禅</li>
</u1>
<h3>有序列表</h3>
<!--type控制图标类型 start起始值 reversed-->
<o1 type="1" start="10" reversed="reversed"><!--ordered list有序列表-->
    <li>java基础</li>
    <li>javaAPI</li>
    <li>Web前端</li>
    <li>数据库</li>
</o1>
<h3>列表嵌套</h3>
<u1>
    <li>凉菜
        <o1>
            <li>拍黄瓜</li><li>花生米</li>
        </o1>
    </li>
    <li>热菜
        <o1>
           <li>宫爆鸡丁</li><li>红烧肉</li>
        </o1>
    </li>
</u1>
</body>
</html>
