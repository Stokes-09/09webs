<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>注册页面</h3>
    <form action="http://www.tmooc.cn">
        <!--    所有控件必须写name属性
                value设置默认值 placeholder站位文本 readonly只读
                maxlength最大字符长度-->
        用户名:<input type="text" name="username" value="abc"
                   placeholder="请输入用户名" maxlength="5" readonly="readonly"><br>
        密码:<input type="password" name="password" placeholder="请输入密码"><br>
        <!--    单选 必须相同的name值 必须添加value否则提交的on
                checked默认选中-->
        性别:<input type="radio" name="gender" value="m" id="r1">
        <label for="r1">男</label>
        <input type="radio" name="gender" checked="checked" value="w" id="r2">女<br>
        <label for="r2">女</label><br>

        兴趣爱好:<input type="checkbox" name="hobby" value="l">撸代码
        兴<input type="checkbox" name="hobby" value="w">打王者
        兴<input type="checkbox" name="hobby" checked="checked"
                value="p">泡妞<br>
        生日:<input type="date" name="birthday"><br>
        靓照:<input type="file" name="pic"><br>
        所在地:
        <select name="city" id="">
            <option value="bj">北京</option>
            <option value="wh" selected="selected">武汉</option>
            <option value="sh">上海</option>
        </select><br>
        个人介绍:<textarea name="intro" placeholder="还有什么遗言..."
                       cols="30" rows="3"></textarea><br>
        <input type="submit" value="注册">
        <input type="reset" value="重置">
<!--        自定义按钮-->
        <input type="button" value="按钮">
    </form>
</body>
</html>
