<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{background-color: pink}
        .c1{color: green}
        li,a{background-color: blue}
        a:link{color: green}
        a:visited{color: blue}
        a:hover{color: red}
        a:active{color: yellow}
        input[type='submit']{color: red}
        input[type='reset']{color: blue}
        div>div>span{color: green}
        div>div>span{background-color: red}
        div>div>div{color: green}
    </style>
</head>
<body>
<div id="d1">刘备</div><div>关羽</div><div class="c1">张飞</div>
<span>悟空</span><span>悟能</span><span class="c1">悟净</span>
<ul><li>水煮鱼</li><li>红烧肉</li><li class="c1">黄焖鸡</li></ul>
<input type="submit"><input type="reset">
<a href="http://www.baidu.com">百度</a>
<div>
    <span>s1</span>
    <div><span>s2</span></div>
    <div><span>s3</span></div>
    <div><div>s4</div></div>
</div>
</body>
</html>
